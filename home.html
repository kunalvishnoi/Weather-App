<!DOCTYPE html>
<html>
    <head>
        <title>
            WEATHER-APP
        </title>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
                <link rel="stylesheet" type="text/css" href="Css/style.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
                    </script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
                    </script>
                </link>
            </meta>
        </meta>
    </head>
    <body class="bg-img">

        <h1 align="center" class="color">
            WEATHER FORECAST
        </h1>
        <div class="container">
            <div align="center" id="jumbo" class="jumbotron">
                <form onsubmit="event.preventDefault(); myFunction();">
                    <div class="form-group">
                        <input class="form-control" id="city" placeholder="Enter City" required="" type="text">
                        </input>
                    </div>
                    <button class="btn btn-default" type="submit">
                        Get Forecast
                    </button>
                </form>
                <br>
                <button onclick="my();" class="btn btn-default">Reset</button>
                <br>
                <h2  id="temp">
                </h2>
                <h3 id="wind">
                </h3>

                <h4 id="humidity"></h4>
                <h3 style="display: none;" id="today">TODAY</h3>
                <div class="row">
                    <div class="col-lg-3 col-sm-3">
                <h4  id="high"></h4></div>
                <div class="col-lg-6 col-sm-6">
                <h4  id="text"></h4></div>
                <div class="col-lg-3 col-sm-3">
                <h4  id="low"></h4></div></div>
 <h3 style="display: none;" id="tom">TOMMOROW</h3>
                <div class="row">
                    <div class="col-lg-3 col-sm-3">
                <h4  id="high1"></h4></div>
                <div class="col-lg-6 col-sm-6">
                <h4  id="text1"></h4></div>
                <div class="col-lg-3 col-sm-3">
                <h4  id="low1"></h4></div></div>

            </div>
             
        </div>

        <script type="text/javascript" src="Javascript/script.js"></script>
    </body>
</html>
